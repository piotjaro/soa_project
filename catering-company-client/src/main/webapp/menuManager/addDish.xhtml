<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="panel panel-primary">
        <div class="panel-heading">Add Dish
            <button class="btn btn-default" onclick="location.href = '../hello.xhtml';">Main Page</button>
        </div>
        <div class="panel-body">
            <h:outputLabel id="addIngredient" value="#{menuManager.addIngredient()}"/>
            <h:form>
                <h:panelGrid columns="3">

                    <h:outputLabel for="name" value="name"/>
                    <h:inputText styleClass="form-control" id="name" value="#{menuManager.dish.name}"/>
                    <h:message for="name"/>

                    <h:outputLabel for="ingredientName" value="Ingredient name"/>
                    <h:inputText styleClass="form-control" id="ingredientName"
                                 value="#{menuManager.ingredient.name}"/>
                    <h:message for="ingredientName"/>

                    <h:outputLabel for="ingredientQuantity" value="Ingredient quantity"/>
                    <h:inputText styleClass="form-control" id="ingredientQuantity"
                                 value="#{menuManager.ingredient.quantity}"/>
                    <h:message for="ingredientQuantity"/>

                    <h:outputLabel for="addIngredientButton" value="Add ingredient"/>
                    <h:commandButton styleClass="btn btn-default" id="addIngredientButton" value="Add ingredient">
                        <f:ajax execute="ingredientName ingredientQuantity" render="addIngredient showIngredients"/>
                    </h:commandButton>
                    <h:message for="addIngredientButton"/>

                    <h:panelGroup/>
                    <h:panelGroup id="showIngredients">
                        <ui:repeat id="someId" value="#{menuManager.showIngredients()}" var="ingredient">
                            <h:outputLabel value="#{ingredient.name}"/>&nbsp;
                            <h:outputLabel value="#{ingredient.quantity}"/><br/>
                        </ui:repeat>
                    </h:panelGroup>


                    <h:panelGroup/>

                    <h:outputLabel for="price" value="Price"/>
                    <h:inputText styleClass="form-control" id="price" value="#{menuManager.dish.price}"/>
                    <h:message for="price"/>


                    <h:outputLabel for="save" value="save"/>
                    <h:commandButton styleClass="btn btn-default" id="save" action="#{menuManager.addDish()}"
                                     value="save"/>
                </h:panelGrid>
            </h:form>
        </div>
    </div>


</h:body>
</html>
