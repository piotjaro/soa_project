<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

</h:head>

<h:body>

    <div class="panel panel-primary">
        <div class="panel-heading">Main Page</div>

        <div class="panel-body">

            <button class="btn btn-default" onclick="location.href = 'showDishes.xhtml';">show all dishes</button>
            <button class="btn btn-default" onclick="location.href = 'showCategories.xhtml';">show all categories</button>
            <button class="btn btn-default" onclick="location.href = 'showMenu.xhtml';">show menu</button>
            <button class="btn btn-default" onclick="location.href = 'showResult.xhtml';">show result</button>
            <h:form style="display: inline;">
                <h:commandButton styleClass="btn btn-default" action="#{remoteEJBClient.goToAddCategory()}" value="add category"/>
                <h:commandButton styleClass="btn btn-default" action="#{remoteEJBClient.goToAddDish()}" value="add dish"/>
            </h:form>
        </div>
    </div>


</h:body>


</html>
