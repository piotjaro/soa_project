<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="3">


            <h:outputLabel for="name" value="name"/>
            <h:inputText id="name" value="#{remoteEJBClient.dish.name}"/>
            <h:message for="name"/>

            <h:outputLabel for="category" value="Category"/>
            <h:selectOneMenu id="category" value="#{remoteEJBClient.dish.name}">
                <f:selectItems value="#{remoteEJBClient.showCategories()}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}" />
            </h:selectOneMenu>
            <h:message for="category"/>

            <h:outputLabel for="price" value="Price"/>
            <h:inputText id="price" value="#{remoteEJBClient.dish.price}"/>
            <h:message for="price"/>


            <h:outputLabel for="ingredient" value="Ingredient"/>
            <h:inputText id="ingredient" value="#{remoteEJBClient.dish.ingredients.add()}"/>
            <h:message for="price"/>

            <h:outputLabel for="save" value="save"/>
            <h:commandButton id="save" action="#{remoteEJBClient.addDish()}" value="submit"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
