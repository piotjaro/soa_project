<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="panel panel-primary">
        <div class="panel-heading">Edit dish
            <button class="btn btn-default" onclick="location.href = 'hello.xhtml';">main page</button>
        </div>
        <div class="panel-body">
            <h:form>
                dish name: <h:inputText styleClass="form-control" value="#{remoteEJBClient.dish.name}"/>
                price: <h:inputText styleClass="form-control" value="#{remoteEJBClient.dish.price}"/>
                category:
                <h:selectOneMenu styleClass="form-control" id="category" value="#{remoteEJBClient.dish.category.id}">
                    <f:selectItems value="#{remoteEJBClient.showCategories()}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}"/>
                </h:selectOneMenu>
                path to photo: <h:inputText styleClass="form-control" value="#{remoteEJBClient.dish.pathToPhoto}"/>
                <h:commandButton styleClass="btn btn-default" action="#{remoteEJBClient.saveEditedDish()}"
                                 value="edit dish"/>
            </h:form>
        </div>
    </div>

</h:body>


</html>
