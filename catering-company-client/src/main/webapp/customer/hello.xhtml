<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

</h:head>

<h:body>

    <div class="panel panel-primary">
        <div class="panel-heading">Show</div>

        <div class="panel-body">

            <button class="btn btn-default" onclick="location.href = '../menuManager/showAllMenu.xhtml';">show all menu</button>
            <button class="btn btn-default" onclick="location.href = 'showMenu.xhtml';">show menu</button>
            <button class="btn btn-default" onclick="location.href = 'showCart.xhtml';">show cart</button>
            <button class="btn btn-default" onclick="location.href = '../staff/showCarts.xhtml';">show carts</button>
            <button class="btn btn-default" onclick="location.href = '/catering-company-client/all/registration.xhtml';">registration</button>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Edit</div>

        <div class="panel-body">
            <h:form style="display: inline;">
                <h:commandButton styleClass="btn btn-default" action="#{client.goToUserPanel()}" value="user panel"/>
                <h:commandButton rendered="#{facesContext.externalContext.isUserInRole('MENUMANAGER') and menuManager.menu.id ge 0}" styleClass="btn btn-default" action="#{menuManager.goToCreateMenu()}" value="Create menu"/>
                <h:commandButton rendered="#{menuManager.menu.id gt 0}" styleClass="btn btn-default" action="#{menuManager.goToCreateMenu()}" value="Update Menu"/>
                <h:commandButton styleClass="btn btn-default" action="#{registrationLogout.logout()}" value="logout"/>
            </h:form>
        </div>
    </div>


</h:body>


</html>
