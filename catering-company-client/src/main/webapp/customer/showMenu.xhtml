<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Menu
            <button class="btn btn-default" onclick="location.href = 'hello.xhtml';">main page</button>
        </div>
    </div>
    <h:form>
        Day dish:<h:outputLabel value="#{menuManager.showCurrentMenu().dayDish.name}"/><br/>
        <ui:repeat value="#{menuManager.showCurrentMenu().categories}" var="category">
            <h:outputLabel value="#{category.name}"/><br/>
            <ui:repeat value="#{category.dishes}" var="dish">
                ----<h:outputLabel value="#{dish.name}"/> - <h:outputLabel value="#{dish.price}"/>
                <h:commandButton styleClass="btn btn-default btn-xs" action="#{client.addToCart(dish)}"
                                 value="add to card"/>
                <br/>
                <ui:repeat value="#{dish.ingredients}" var="ingredient">
                    --------------<h:outputLabel value="#{ingredient.name}"/> - <h:outputLabel
                        value="#{ingredient.quantity}"/><br/>
                </ui:repeat>
            </ui:repeat>
        </ui:repeat>
    </h:form>
</h:body>

</html>
