<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Show Categories
            <button class="btn btn-default" onclick="location.href = 'hello.xhtml';">Main Page</button>
        </div>

        <div class="panel-body">

            <h:form>
                <table class="table table-striped">
                    <tr>
                        <th>id</th>
                        <th>login</th>
                        <th>password</th>
                        <th>role</th>
                        <th>name</th>
                        <th>surname</th>
                        <th>mail</th>
                        <th>debt</th>
                    </tr>
                    <ui:repeat value="#{remoteEJBClient.showUsers()}" var="user">
                        <tr>
                            <td><h:outputLabel value="#{user.id}"/></td>
                            <td><h:outputLabel value="#{user.login}"/></td>
                            <td><h:outputLabel value="#{user.password}"/></td>
                            <td><h:outputLabel value="#{user.role}"/></td>
                            <td><h:outputLabel value="#{user.name}"/></td>
                            <td><h:outputLabel value="#{user.surname}"/></td>
                            <td><h:outputLabel value="#{user.mail}"/></td>
                            <td><h:outputLabel value="#{user.debt}"/></td>
                            <td><h:outputLabel value="#{user.actualCarts}"/></td>
                        </tr>

                    </ui:repeat>
                </table>
            </h:form>

        </div>
    </div>
</h:body>

</html>
