<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Show Users
            <button class="btn btn-default" onclick="location.href = 'hello.xhtml';">Main Page</button>
        </div>

        <div class="panel-body">

            <h:form>

                <ui:repeat value="#{remoteEJBClient.showUsers()}" var="user">
                    <h:outputLabel value="#{user.login}"/>
                    <ui:repeat value="#{user.actualCarts}" var="cart">

                        <h:outputLabel value="Date of receipt: #{cart.dateOfReceipt}"/>
                        <h:outputLabel value=", address: #{cart.address}"/>
                        <h:outputLabel value=", total cost: #{cart.cost}"/>
                        <h:outputLabel value=", status: #{cart.status}"/>

                        <table class="table table-striped">

                            <ui:repeat value="#{cart.dishes}" var="dish">

                                <tr>
                                    <td>
                                        <h:outputLabel value="#{dish.name}"/> <h:commandButton action="#{remoteEJBClient.removeDishFromCart(dish.id, cart.id)}" value="remove dish" />
                                    </td>
                                </tr>

                            </ui:repeat>
                        </table>
                        <h:commandButton action="#{remoteEJBClient.cancelCart(user.id, cart.id)}" value="Cancel cart" />
                    </ui:repeat>
                    <br/>

                </ui:repeat>
            </h:form>

        </div>
    </div>
</h:body>

</html>
