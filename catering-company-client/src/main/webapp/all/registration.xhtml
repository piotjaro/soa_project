<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="panel panel-primary">
        <div class="panel-heading">Add Category
            <button class="btn btn-default" onclick="location.href = '../hello.xhtml';">Main Page</button>
        </div>
        <div class="panel-body">
            <h:form>
                <h:panelGrid columns="3">

                    <h:outputText value="login: "/>
                    <h:inputText styleClass="form-control" id="login" value="#{registrationLogout.user.login}"/>
                    <h:message for="login"/>

                    <h:outputText value="password: "/>
                    <h:inputSecret styleClass="form-control" id="password" value="#{registrationLogout.user.password}"/>
                    <h:message for="password"/>

                    <h:outputText value="role: "/>
                    <h:selectOneMenu id="role" value="#{registrationLogout.user.role}">
                        <f:selectItem itemValue="CUSTOMER" itemLabel="CUSTOMER"/>
                        <f:selectItem itemValue="STAFF" itemLabel="STAFF"/>
                        <f:selectItem itemValue="ADMIN" itemLabel="ADMIN"/>
                        <f:selectItem itemValue="MENUMANAGER" itemLabel="MENUMANAGER"/>
                    </h:selectOneMenu><br/>

                    <h:outputText value="name: "/>
                    <h:inputText styleClass="form-control" id="name" value="#{registrationLogout.user.name}"/>
                    <h:message for="name"/>

                    <h:outputText value="surname: "/>
                    <h:inputText styleClass="form-control" id="surname" value="#{registrationLogout.user.surname}"/>
                    <h:message for="name"/>

                    <h:outputText value="mail: "/>
                    <h:inputText styleClass="form-control" id="mail" value="#{registrationLogout.user.mail}"/>
                    <h:message for="mail"/>



                    <h:panelGrid/>
                    <h:commandButton styleClass="btn btn-default" id="save" action="#{registrationLogout.regisration()}" value="register"/>
                </h:panelGrid>
            </h:form>
        </div>
    </div>
</h:body>
</html>
